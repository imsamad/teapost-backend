<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Reset Password</h1>
    <input
      type="password"
      name="password"
      id="pwd"
      placeholder="New Password"
    />
    <button id="submit">Submit</button>
    <h2 id="status"></h2>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
    crossorigin="anonymous"
    nonce="8IBTHwOdqNKAWeKl7plt8g=="
  ></script>
  <script>
    const pwd = document.querySelector('#pwd'),
      submit = document.querySelector('#submit'),
      status = document.querySelector('#status');
    submit.addEventListener('click', async () => {
      try {
        const { data } = await axios.put(location.href, {
          newPassword: pwd.value,
        });
        status.innerHTML = 'Changes succesfully';
      } catch (err) {
        status.innerHTML = 'Failed please try again';
      }
    });
  </script>
</html>
